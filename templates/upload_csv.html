<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2, h3 {
            color: #333;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="file"] {
            padding: 10px;
            margin: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .dataframe {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        .dataframe th, .dataframe td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .dataframe th {
            background-color: #f2f2f2;
        }
        .good-quality {
            background-color: #d4edda;
        }
        .bad-quality {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
<h2>Upload Wine Quality Dataset (CSV)</h2>
<form action="{{ url_for('predict_csv') }}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv" required>
    <button type="submit">Upload</button>
</form>
<br>
{% if table_html %}
<h3>Predictions:</h3>
{{ table_html | safe }}
{% endif %}
</body>
</html>
